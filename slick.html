<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider responsive slick-initialized slick-slider slick-dotted" role="toolbar"><button type="button"
            data-role="none" class="slick-prev slick-arrow slick-disabled" aria-label="Previous" role="button"
            aria-disabled="true" style="display: block;">Previous</button>
        <div aria-live="polite" class="slick-list draggable">
            <div class="slick-track" style="opacity: 1; width: 1120px; transform: translate3d(0px, 0px, 0px);"
                role="listbox">
                <div class="slick-slide slick-current slick-active" data-slick-index="0" aria-hidden="false"
                    style="width: 140px;" tabindex="-1" role="option" aria-describedby="slick-slide50">
                    <h3>1</h3>
                </div>
                <div class="slick-slide slick-active" data-slick-index="1" aria-hidden="false" style="width: 140px;"
                    tabindex="-1" role="option" aria-describedby="slick-slide51">
                    <h3>2</h3>
                </div>
                <div class="slick-slide slick-active" data-slick-index="2" aria-hidden="false" style="width: 140px;"
                    tabindex="-1" role="option" aria-describedby="slick-slide52">
                    <h3>3</h3>
                </div>
                <div class="slick-slide slick-active" data-slick-index="3" aria-hidden="false" style="width: 140px;"
                    tabindex="-1" role="option" aria-describedby="slick-slide53">
                    <h3>4</h3>
                </div>
                <div class="slick-slide" data-slick-index="4" aria-hidden="true" style="width: 140px;" tabindex="-1"
                    role="option" aria-describedby="slick-slide54">
                    <h3>5</h3>
                </div>
                <div class="slick-slide" data-slick-index="5" aria-hidden="true" style="width: 140px;" tabindex="-1"
                    role="option" aria-describedby="slick-slide55">
                    <h3>6</h3>
                </div>
                <div class="slick-slide" data-slick-index="6" aria-hidden="true" style="width: 140px;" tabindex="-1"
                    role="option" aria-describedby="slick-slide56">
                    <h3>7</h3>
                </div>
                <div class="slick-slide" data-slick-index="7" aria-hidden="true" style="width: 140px;" tabindex="-1"
                    role="option" aria-describedby="slick-slide57">
                    <h3>8</h3>
                </div>
            </div>
        </div>







        <button type="button" data-role="none" class="slick-next slick-arrow" aria-label="Next" role="button"
            style="display: block;" aria-disabled="false">Next</button>
        <ul class="slick-dots" style="display: block;" role="tablist">
            <li class="slick-active" aria-hidden="false" role="presentation" aria-selected="true"
                aria-controls="navigation50" id="slick-slide50"><button type="button" data-role="none" role="button"
                    tabindex="0">1</button></li>
            <li aria-hidden="true" role="presentation" aria-selected="false" aria-controls="navigation51"
                id="slick-slide51"><button type="button" data-role="none" role="button" tabindex="0">2</button></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
            integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
    <script>
        $('.responsive').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });

    </script>
</body>

</html>
